<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | makidenio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 mx-auto">
        <div class="card text-center">
          <div class="card-body">
            <h1 id="city-name" class="card-title"><b></b></h1>
                <h4 id="weather-desc"></h4>

            <ul id="weather-details" class="list-group mt-2 mb-3 mx-3">
              <li class="list-group-item"><b>Wind: </b> 7km/h, &larr;</li>
              <li class="list-group-item"><b>Air pressure: </b> 1016hPa</li>
              <li class="list-group-item"><b>Humidity:</b> 52%</li>
            </ul>
            <small>provided by OpenWeatherMap<br>and OpenCageData</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 mx-auto">
        <div class="card text-center bg-light">
          <div class="row">
            <div class="col-sm-2">
              <button class="prev-day btn btn-light btn-block">&larr;</button>
            </div>
            <div class="col-sm-8 my-auto weather-date">
              Date
            </div>
            <div class="col-sm-2">
              <button class="next-day btn btn-light btn-block">&rarr;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-sm-8 mx-auto">
        <div class="btn btn-block custom-btn" data-toggle="modal" data-target="#change-location">Change location</div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="change-location" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="latitude-input">Latitude</label>
                  <input type="number" class="form-control" id="latitude-input" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="longitude-input">Longitude</label>
                  <input type="longitude" class="form-control" id="longitude-input">
                </div>
                <small>Searching-by-name feature to be added someday! ;)</small>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="change-submit" >Change</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
